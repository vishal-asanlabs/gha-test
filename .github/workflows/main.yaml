on:
  issues:
    types:
      - opened
  push:
    branches:
      - main
name: dev deployment
jobs:
  
  build:
    if: startsWith(github.event.issue.title, 'deploy') || github.event_name == 'push'
    environment: dev
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2